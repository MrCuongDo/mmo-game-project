<canvas id="canvas" width="500" height="500" style="border: 1px solid #000"></canvas>

<script src="/public/socket.io.js"></script>
<script>
	let canvas = document.getElementById('canvas');
	let ctx = canvas.getContext('2d');
	ctx.font = '30px Arial';
	// ctx.mozImageSmoothingEnabled = false; // better graphic for pixel art
	// ctx.msImageSmoothingEnabled = false;
	// ctx.imageSmoothingEnabled = false;
	let CANCAS_WIDTH = 500;
	let CANCAS_HEIGHT = 500;

	let socket = io(); // connedt to socketIO 
	
	socket.on ('newPosition',function(data){
		ctx.clearRect(0,0,CANCAS_WIDTH,CANCAS_HEIGHT);
		
		//player
		for(let i = 0; i < data.player.length; i++){
			ctx.fillText(data.player[i].number,data.player[i].x, data.player[i].y);
		}

		//bullet
		for(let i = 0; i < data.bullet.length; i++){
			ctx.fillRect(data.bullet[i].x-5, data.bullet[i].y-5,10,10);
		}
		
	});

	// Keyboard movement
	document.onkeydown = function(event){
        if(event.keyCode === 68)        //d
        	socket.emit('keyPress', {inputId:'right', state:true});
        else if(event.keyCode === 83)   //s
        	socket.emit('keyPress', {inputId:'down', state:true});
        else if(event.keyCode === 65) //a
        	socket.emit('keyPress', {inputId:'left', state:true});
        else if(event.keyCode === 87) // w
        	socket.emit('keyPress', {inputId:'up', state:true});
        // else if (event.keyCode === 80) //p
        // 	pauseGame = !pauseGame;
	}
	 
	document.onkeyup = function(event){
        if(event.keyCode === 68)        //d
        	socket.emit('keyPress', {inputId:'right', state:false});
        else if(event.keyCode === 83)   //s
        	socket.emit('keyPress', {inputId:'down', state:false});
        else if(event.keyCode === 65) //a
        	socket.emit('keyPress', {inputId:'left', state:false});
        else if(event.keyCode === 87) // w
        	socket.emit('keyPress', {inputId:'up', state:false});
	}

</script>
